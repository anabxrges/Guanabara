<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudos de iFrame</title>
  <style>
    iframe {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Testando o uso de um iFrame</h1>
  <p>
    Acessando o site do
    
    <!--Tamanho padrão 300x150-->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px"></iframe>
    <a href="https://www.cursoemvideo.com" target="_blank"></a>
    
    para aprender a programar
  </p>
  <p>
    o repositório do Guanabara

    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" scrolling="no"></iframe>
    no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>

    também é bem legal!
  </p>
</body>
</html>
