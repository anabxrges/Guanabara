<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos com HTML5</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagem/capa-do-video.png" controls autoplay>
      <source src="midia/meu-video.webm" type="video/webm" />
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
      <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe
      width="500"
      height="315"
      src="https://www.youtube.com/embed/1XOK6JQnCbQ?si=PeNOv1zQUlP0G8Me"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen></iframe>
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/320473351?h=572c0c0c6d&color=7644d6&title=0&byline=0&portrait=0&badge=0"
      width="500"
      height="281"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen></iframe>
    <p></p>
  </body>
</html>
