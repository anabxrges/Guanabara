<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em varios dispositivos diferentes ou simplesmente
      aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png" />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png" />
      <img src="imagens/foto-g.png" alt="imagem flexivel" />
      <h1>Reproduzindo Áudio</h1>
      <p>Vamos aprender a reproduzir áudios em HTML</p>
      <audio preload="metadata" autoplay controls>
        <source src="midia/vespersontheshore.mp3" type="audio/mpeg" />
        <source src="midia/vespersontheshore.mp3" type="audio/ogg" />
        <source src="midia/vespersontheshore.mp3" type="audio/wav" />
        <p>
          Infelizmente seu navegador não consegue reproduzir o áudio.
          <a href="midia/vespersontheshore.mp3"
            >Clique aqui para baixar o arquivo.</a
          >
        </p>
      </audio>
    </picture>
  </body>
</html>
